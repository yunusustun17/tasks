<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    <table>
        <tr>
            <td><textarea cols="100" rows="12" name="urls"></textarea></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <button type="submit">Get prices of udemy courses</button>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <span>Withdrawing the fee from the course will take between 5-10 seconds. Please wait a moment.</span>
            </td>
        </tr>
    </table>

    {% for result in result_list %}
        <hr>
        <hr>
        <hr>
        <div>
        <span> {{ result }}<span/>
        </div>
    {% endfor %}

    {% for error in error_list %}
        <hr>
        <hr>
        <hr>
        <div>
        <span style="color: red"> {{ error }}<span/>
        </div>
    {% endfor %}
</form>
</body>
</html>
